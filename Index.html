<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon P2P File Sharer</title>
<style>
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  background-color: #0a0a0a;
  color: #00ffea;
}
h1 { text-align: center; color: #00ffea; }
.container { display: flex; flex-direction: column; align-items: center; padding: 20px; gap: 15px; }
button, input, textarea { font-family: monospace; background-color: #111; color: #00ffea; border: 1px solid #00ffea; padding: 8px; }
textarea { width: 90%; height: 80px; resize: none; }
.progress-bar { width: 90%; background: #111; border: 1px solid #00ffea; height: 20px; margin: 5px 0; position: relative; }
.progress-fill { background: #00ffea; height: 100%; width: 0%; }
#qrCanvas { margin-top: 10px; }
</style>
</head>
<body>
<h1>ðŸŒŒ Neon P2P File Sharer</h1>
<div class="container">
  <input type="file" id="fileInput" />
  <button id="sendBtn">Send File</button>
  <div class="progress-bar"><div class="progress-fill" id="sendProgress"></div></div>
  
  <textarea id="offerText" placeholder="Offer/Answer code here"></textarea>
  <button id="createOffer">Create Offer</button>
  <button id="createAnswer">Create Answer</button>
  <button id="applyCode">Apply Code</button>
  <button id="copyCode">Copy to Clipboard</button>
  
  <canvas id="qrCanvas"></canvas>
  <video id="qrVideo" style="display:none;" autoplay></video>
  
  <a id="downloadLink" style="display:none; color:#0ff;">Download Received File</a>
  <div class="progress-bar"><div class="progress-fill" id="recvProgress"></div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
let pc = new RTCPeerConnection();
let dataChannel;
let fileBuffer = [];
let fileSize = 0;
let chunkSize = 16*1024;

const sendProgress = document.getElementById('sendProgress');
const recvProgress = document.getElementById('recvProgress');
const fileInput = document.getElementById('fileInput');
const downloadLink = document.getElementById('downloadLink');
const offerText = document.getElementById('offerText');
const qrCanvas = document.getElementById('qrCanvas');

// Data Channel setup
function setupDataChannel(channel) {
  dataChannel = channel;
  dataChannel.binaryType = 'arraybuffer';

  dataChannel.onopen = () => console.log("DataChannel open");
  dataChannel.onmessage = async (event) => {
    fileBuffer.push(event.data);
    fileSize += event.data.byteLength;
    recvProgress.style.width = Math.min(fileSize / totalSize * 100, 100) + '%';
    if(fileSize >= totalSize) {
      const blob = new Blob(fileBuffer);
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = fileName;
      downloadLink.style.display = 'block';
    }
  };
}

// Send File in chunks
let totalSize = 0;
let fileName = '';
document.getElementById('sendBtn').onclick = async () => {
  if(!fileInput.files[0]) return alert("Select file first");
  const file = fileInput.files[0];
  fileName = file.name;
  totalSize = file.size;
  for(let offset=0; offset<file.size; offset+=chunkSize){
    const chunk = file.slice(offset, offset+chunkSize);
    dataChannel.send(await chunk.arrayBuffer());
    sendProgress.style.width = Math.min(offset/file.size*100,100)+'%';
  }
  sendProgress.style.width = '100%';
};

// Manual Signaling
async function createOffer(){
  dataChannel = pc.createDataChannel("fileChannel");
  setupDataChannel(dataChannel);
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  await waitICE();
  offerText.value = btoa(pc.localDescription.sdp);
  QRCode.toCanvas(qrCanvas, offerText.value);
}

async function createAnswer(){
  pc.ondatachannel = (e) => setupDataChannel(e.channel);
  const offerSdp = atob(offerText.value);
  await pc.setRemoteDescription({type:"offer", sdp:offerSdp});
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);
  await waitICE();
  offerText.value = btoa(pc.localDescription.sdp);
  QRCode.toCanvas(qrCanvas, offerText.value);
}

async function applyCode(){
  const code = offerText.value;
  const sdp = atob(code);
  await pc.setRemoteDescription({type:"answer", sdp});
}

// Clipboard copy
document.getElementById('copyCode').onclick = () => navigator.clipboard.writeText(offerText.value);

// ICE gather delay fix
function waitICE() {
  return new Promise(resolve => {
    if(pc.iceGatheringState === "complete") return setTimeout(resolve,100);
    function check() { if(pc.iceGatheringState==="complete") { pc.removeEventListener('icegatheringstatechange',check); setTimeout(resolve,100);} }
    pc.addEventListener('icegatheringstatechange',check);
  });
}

// QR scanning (optional)
async function scanQR() {
  const video = document.getElementById('qrVideo');
  video.style.display='block';
  const stream = await navigator.mediaDevices.getUserMedia({video:true});
  video.srcObject = stream;
  const qrScanner = new QrScanner(video, result => {
    offerText.value = result.data;
    video.srcObject.getTracks().forEach(t=>t.stop());
    video.style.display='none';
  });
  qrScanner.start();
}
</script>
<script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
</body>
</html>
